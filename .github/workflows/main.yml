name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          pwd
          ls -alh
          find . -name pubspec.yaml
        # Confirms pubspec.yaml location

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/pubspec.lock
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5' # Update to 3.24.x if compatible
          channel: 'stable'

      - name: Disable Flutter analytics
        run: flutter --disable-analytics
        # No working-directory; assumes root

      - name: Install dependencies
        run: flutter pub get
        # No working-directory

      - name: Build APK
        run: flutter build apk --release
        # No working-directory

      - name: Debug APK Path
        run: ls -alh build/app/outputs/flutter-apk/
        if: always() # Run even if build fails
        # No working-directory

      - name: Verify Flutter Environment
        run: flutter doctor --verbose
        if: failure() # Run only on failure
        # No working-directory

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          retention-days: 30